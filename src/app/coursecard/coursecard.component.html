
<div class="container  coursecard">
        <div class="row">
          
            <div class="col-lg-3 col-sm-6 col-12 crds" *ngFor="let course of courses" data-aos="zoom-in">
                <div class="cencard">
                <div class="card">
                    <img class="card-img-top" src="{{course.imageUrl}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{course.courseName}}</h5>
                        <p class="card-text">{{course.describtion}}</p>
                        <a href="#" class="btn btn-primary" routerLink="/course-details">More Details</a>
                    </div>
             
            </div>
        </div>
        </div>
        </div>
    </div>
