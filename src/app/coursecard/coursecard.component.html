
<div class="container  coursecard">
        <div class="row">
          
            <div class="col-lg-3 col-sm-6 col-12" *ngFor="let course of courses" >
                <div class="cencard">
                <div class="card">
                    <img class="card-img-top" src="{{course.imageUrl}}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{course.courseName}}</h5>
                        <p class="card-text">Price : {{course.rate}}</p>
                        <p class="card-text">Duration : {{course.duration}}</p>
                        <p class="card-text">Total Video : {{course.totalVideo}}</p>
                        <p class="btn btn-primary" (click)="goCourse(course)">More Details</p>
                    </div>
             
            </div>
        </div>
        </div>
        </div>
    </div>
